<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <nav class="controls">
      <a href="#" class="button" id="start">Start</a>
      <a href="#" class="button" id="stop">Stop</a>
      <a href="#" class="button" id="restart">Restart</a>
      <a href="#" class="button" id="save">Save the Result</a>
    </nav>
    <div class="stopwatch"></div>
    <h1>Results List:</h1>
    <ul class="results"></ul>
    <a href="#" class="button" id="reset-list">Reset the results list!</a>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
